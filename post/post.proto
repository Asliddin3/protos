syntax = "proto3";

package store;

service PostService {
  rpc CreatePost (PostRequest) returns (PostResponse);
  rpc GetPost (PostId) returns (PostResponse);
  rpc DeletePost (PostId) returns (Empty);
  rpc UpdatePost (PostResponse) returns(PostResponse);
}
message Empty {}
message PostId {
  int64 Id=1;
}


message PostRequest {
  string Name= 2;
  string Description= 3;
  repeated MediasRequest Media= 4;
  string CreatedAt=5;
  string UpdatedAt= 6;
}
message MediasRequest {
  string Name=2;
  string Link=3;
  string Type= 4;
}
message PostResponse {
  int64 Id = 1;
  string Name= 2;
  string Description= 3;
  repeated MediasResponse Media= 4;
  string CreatedAt=5;
  string UpdatedAt= 6;
  string DeleteAt= 7;
}
message MediasResponse {
  int64 PostId= 1;
  string Name=2;
  string Link=3;
  string Type= 4;
}